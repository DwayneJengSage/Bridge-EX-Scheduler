language: java
jdk:
- oraclejdk8
sudo: false
before_deploy: mvn clean verify
deploy:
  skip_cleanup: true
  provider: lambda
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-east-1
  function_name:
    develop: Bridge-EX-Scheduler-dev
    uat: Bridge-EX-Scheduler-uat
    prod: Bridge-EX-Scheduler-prod
  role:
    develop: arn:aws:iam::649232250620:role/Bridge-EX-Scheduler-Dev
    uat: arn:aws:iam::649232250620:role/Bridge-EX-Scheduler-Uat
    prod: arn:aws:iam::649232250620:role/Bridge-EX-Scheduler-Prod
  handler_name: org.sagebionetworks.bridge.exporter.scheduler.SchedulerLauncher::launch
  zip-file: target/Bridge-EX-Scheduler-2.0.jar
